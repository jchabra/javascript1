<!doctype html>

<html>
	<head>
		<title>JavaScript Template</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="template.css">
		<script src="jquery-1.8.2.js"></script>
		<script src="template.js"></script>
	</head>
	<body>
		<header>
			JavaScript Calculator
		</header>
		<div id="container">
			<input type="text" id="value1" placeholder="number">
			<input type="text" id="value2" placeholder="number">
			
			<div id="total"></div><!--#total-->
			
			<div class="clear"></div><!--clear-->
			
			<input type="button" value="Add" id="add" class="button">
			<input type="button" value="Subtract" id="sub" class="button">
			<input type="button" value="Multiply" id="multiply" class="button">
			<input type="button" value="Divide" id="divide" class="button">
			<input type="button" value="Clear" id="clear_button" class="button">

		</div><!--#container-->

	</body>
</html>
