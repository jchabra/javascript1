<!doctype html>
	<head>
		<title>JavaScript Template</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="template.css">
		<link rel="stylesheet" href="960_12_col.css">
		<script src="jquery-1.8.2.js"></script>
		<script src="template.js"></script>

		<!-- external fonts -->

	</head>
	<body>
	
  		<div id="top">

  			<div id="top_space">
  				&nbsp;
  			</div><!-- #top_space -->

  			<div class="container_12">


  				<header>
  					Bank of General Assembly
  				</header>
  			</div> 
  		</div><!-- #top -->

  		<div id="center">

  			<div id="bank_info" class="container_12">
  				<div class="space grid_2">
  					&nbsp;
  				</div><!-- .grid_2 -->

  				<div id="center_info" class="grid_8">

	  				<div id="balance">
	  					$1000
	  				</div><!-- #balance -->

	  				<div id="buttons">

						<div id="input_amount" class="grid_3">
							<input type="text" value="0" id="amount" />
	  					</div><!-- .button -->

	  					<div class="grid_2">
	  						<input type="button" value="deposit" id="deposit" class="button"/>
	  					</div><!-- .button2 -->

	  					<div class="grid_2">
	  						<input type="button" value="Withdrawal" id="withdraw" class="button"/>
	  					</div><!-- .button2 -->

	  				</div><!-- #buttons -->

  				</div><!-- #center_info -->

  				<div class="grid_2">
  					&nbsp;
  				</div><!-- .grid_2 -->
  				
  			</div><!-- #bank_info -->

  		<div class="clear"></div><!-- .clear -->

  		

  		</div><!-- "#center" -->


	</body>
	</html>
