<!doctype html>
	<head>
		<title>JavaScript Template</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="template.css">
		<link rel="stylesheet" href="960_12_col.css">
		
		<link href='http://fonts.googleapis.com/css?family=Marcellus+SC' rel='stylesheet' type='text/css'>

		<script src="jquery-1.8.2.js"></script>
		<script src="template.js"></script>

		<!-- external fonts -->

	</head>
	<body>
	
		<div id="full" class="container_12">
	 		<header><h1>Bank of General Assembly</h1></header>

	 		<div id = "main">&nbsp;


	 				<!-- LEFT COLUMN -->

	 			<div id="left_col">
	 				<div class="title">
	 					<h2>Checking Account</h2>
	 				</div><!-- .title -->


			 		<div id="checking_balance">
			 			$850
			 		</div><!-- #checking_balance -->

			 		<div class="input_amount">
						<input type="text" value="0" id="checking_amount" />
				  	</div> <!-- .button -->

				 	<div class="button">
						<input type="button" value="Deposit" id="checking_deposit" class="button"/>
				  	</div><!-- .button -->

				  	<div class="button">
				  		<input type="button" value="Withdrawal" id="checking_withdraw" class="button"/>
				  	</div><!-- .button2 -->


				  	<div class="clear"></div><!-- .clear -->

	 			</div><!-- #left_col -->

	 			<div id="right_col">

			 		<div class="title">
			 			<h2>Savings Account</h2>
			 		</div> <!-- .title -->

			 		<div id="savings_balance">
			 			$1000
			 		</div><!-- #savings_balance -->

			 		<div class="input_amount">
						<input type="text" value="0" id="savings_amount" />
				  	</div> <!-- .button -->

				 	<div class="button">
						<input type="button" value="Deposit" id="savings_deposit" class="button"/>
				  	</div><!-- .button -->

				  	<div class="button">
				  		<input type="button" value="Withdrawal" id="savings_withdraw" class="button"/>
				  	</div><!-- .button2 -->

	 			</div><!-- #right_col -->

	 			<div class="clear"></div><!-- .clear -->



	 		</div><!-- #main -->


		</div><!-- #full -->

	</body>
	</html>
